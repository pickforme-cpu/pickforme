<!DOCTYPE html>

<body class="bg-slate-900 text-slate-50 min-h-screen font-sans flex flex-col selection:bg-blue-500 selection:text-white">

            <span class="text-xs font-bold text-blue-500 border border-blue-500/30 px-2 py-1 rounded bg-blue-500/10">AI NAMES</span>

    <main class="flex-grow flex flex-col items-center justify-center p-4 text-center max-w-xl mx-auto w-full">

        </div>

        <div class="w-full bg-slate-800 p-6 rounded-3xl shadow-xl border border-slate-700 mb-8">

                <div class="relative">

                        <option value="planet">ğŸª Sci-Fi Planet Name</option>

                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>

        <span>âœ… Copied!</span>

    <footer class="text-center text-slate-600 py-8 border-t border-slate-800 text-sm mt-auto bg-slate-900">
        <div id="promoLink" class="mb-6 px-4 hidden">
            <a href="#" target="_blank" class="inline-flex items-center gap-2 bg-slate-800 hover:bg-slate-700 text-blue-400 border border-slate-700 hover:border-blue-500 px-4 py-2 rounded-full transition text-xs font-bold">

        </div>
        <p class="mb-2 font-medium text-slate-500">&copy; 2026 PickForMe.help</p>
        <p class="text-xs max-w-md mx-auto px-4 leading-relaxed opacity-70">
            Powered by Cloudflare Workers AI.<br>
            As an Amazon Associate we earn from qualifying purchases.
        </p>
    </footer>

    <script>
        // *** ä½ çš„ Universal Worker åœ°å€ ***
        // ç¡®ä¿ä½ çš„ Worker å·²ç»æ›´æ–°ä¸ºâ€œä¸‡èƒ½é€šç”¨ç‰ˆâ€ä»£ç 
        const WORKER_URL = "https://purple-waterfall-3d91.talvicraft.workers.dev"; 

        async function generateNames() {
            const category = document.getElementById('categorySelect').value;
            const resultArea = document.getElementById('resultArea');
            const btn = document.getElementById('generateBtn');
            const promoDiv = document.getElementById('promoLink');
            const promoAnchor = promoDiv.querySelector('a');

            // 1. UI çŠ¶æ€ï¼šåŠ è½½ä¸­
            btn.innerHTML = `<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> AI is thinking...`;
            btn.disabled = true;
            btn.classList.add('opacity-75', 'cursor-not-allowed');
            resultArea.innerHTML = '';
            resultArea.classList.remove('hidden');

            // 2. å‡†å¤‡æ¨å¹¿é“¾æ¥
            let amazonLink = "";
            let amazonText = "";
            let topicDesc = "";

            if (category === 'fantasy') {
                topicDesc = "Fantasy RPG Character names (Elvish, Orcish, or Dwarven style)";
                amazonText = "ğŸ² DnD Player? Get Dice Sets";
                amazonLink = "https://www.amazon.com/s?k=dnd+dice+set";
            } else if (category === 'weapon') {
                topicDesc = "Epic Legendary Weapon names with magical properties";
                amazonText = "âš”ï¸ LARP? Check Foam Weapons";
                amazonLink = "https://www.amazon.com/s?k=larp+sword";
            } else if (category === 'startup') {
                topicDesc = "Modern Tech Startup names (Short, catchy, SaaS style)";
                amazonText = "ğŸš€ Startup Books: Zero to One";
                amazonLink = "https://www.amazon.com/s?k=startup+books";
            } else if (category === 'pet') {
                topicDesc = "Cute and funny Pet names (Food based or Human names)";
                amazonText = "ğŸ¾ Custom Pet Tags";
                amazonLink = "https://www.amazon.com/s?k=pet+id+tags";
            } else if (category === 'planet') {
                topicDesc = "Sci-Fi Planet names for a space exploration game";
                amazonText = "ğŸ”­ Telescopes on Amazon";
                amazonLink = "https://www.amazon.com/s?k=telescope";
            } else if (category === 'villain') {
                topicDesc = "Super Villain names (Dark, edgy, powerful)";
                amazonText = "ğŸ¦¸ Comic Books";
                amazonLink = "https://www.amazon.com/s?k=comic+books";
            }

            // 3. æ„é€ ç»™ä¸‡èƒ½ Worker çš„æŒ‡ä»¤ (Prompt)
            const prompt = `Generate 6 creative, unique ${topicDesc}. Return ONLY a raw JSON array of strings. No markdown, no numbering. Example format: ["Name1", "Name2"]`;

            try {
                // 4. å‘é€ Universal Prompt
                const response = await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompt }) // æ³¨æ„ï¼šè¿™é‡Œå‘çš„æ˜¯ promptï¼Œä¸æ˜¯ topic
                });

                if (!response.ok) throw new Error('AI Error');

                const names = await response.json(); // æœŸæœ›å¾—åˆ° ["Name1", "Name2"...]

                // 5. æ¸²æŸ“ç»“æœ
                if (Array.isArray(names) && names.length > 0) {
                    names.forEach(n => {
                        const card = document.createElement('div');
                        card.className = "bg-slate-800 border border-slate-700 p-4 rounded-xl flex justify-between items-center cursor-pointer hover:border-blue-500 hover:bg-slate-750 transition group animate-fade-in";
                        card.onclick = () => copyToClipboard(n);
                        
                        card.innerHTML = `
                            <span class="text-lg font-bold text-slate-200 group-hover:text-blue-300 transition text-left">${n}</span>
                            <span class="text-xs text-slate-500 bg-slate-900 px-2 py-1 rounded group-hover:bg-blue-600 group-hover:text-white transition shrink-0 ml-2">COPY</span>
                        `;
                        resultArea.appendChild(card);
                    });

                    // æ›´æ–°åº•éƒ¨å¹¿å‘Š
                    promoAnchor.textContent = amazonText;
                    promoAnchor.href = amazonLink + "&tag=your-tag-20"; // è®°å¾—æ¢æˆä½ çš„ Tag
                    promoDiv.classList.remove('hidden');
                } else {
                    throw new Error("Invalid AI response");
                }

            } catch (error) {
                console.error(error);
                resultArea.innerHTML = `
                    <div class="col-span-1 md:col-span-2 text-red-400 bg-red-900/20 p-4 rounded-xl border border-red-900/50">
                        âš ï¸ AI is taking a nap. Please try again in a few seconds.<br>
                        <span class="text-xs opacity-70">Error: ${error.message}</span>
                    </div>`;
            } finally {
                // 6. æ¢å¤æŒ‰é’®çŠ¶æ€
                btn.innerHTML = `<span>âœ¨ Ask AI to Generate</span>`;
                btn.disabled = false;
                btn.classList.remove('opacity-75', 'cursor-not-allowed');
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                const toast = document.getElementById('toast');
                toast.classList.remove('hidden');
                setTimeout(() => {
                    toast.classList.add('hidden');
                }, 2000);
            });
        }
    </script>
