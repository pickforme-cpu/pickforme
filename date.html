<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Date Night | PickForMe.help</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .animate-pop { animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes pop { 0% { transform: scale(0.9); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        * { -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body class="bg-slate-900 text-slate-50 min-h-screen font-sans flex flex-col selection:bg-pink-500 selection:text-white">

    <nav class="w-full p-4 md:p-6 border-b border-slate-800 bg-slate-900/95 backdrop-blur sticky top-0 z-50">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-2 text-slate-400 hover:text-white transition group">
                <span class="group-hover:-translate-x-1 transition-transform">‚Üê</span> 
                <span class="font-bold">PickForMe<span class="text-indigo-400">.help</span></span>
            </a>
            <span class="text-xs font-bold text-pink-500 border border-pink-500/30 px-2 py-1 rounded bg-pink-500/10">AI DATES</span>
        </div>
    </nav>

    <main class="flex-grow flex flex-col items-center justify-center p-4 text-center max-w-xl mx-auto w-full">
        
        <div class="mb-8 mt-4">
            <span class="text-6xl mb-4 block filter drop-shadow-lg">ü•Ç</span>
            <h2 class="text-3xl md:text-5xl font-extrabold mb-4 leading-tight">
                Date Night, <span class="text-transparent bg-clip-text bg-gradient-to-r from-pink-400 to-rose-400">Solved.</span>
            </h2>
            <p class="text-slate-400 text-lg">
                Choose a vibe. Let AI plan the night.
            </p>
        </div>

        <div class="w-full bg-slate-800 p-6 rounded-3xl shadow-xl border border-slate-700 mb-8">
            <div class="mb-6 text-left">
                <label class="block text-slate-400 text-xs uppercase tracking-wide mb-2 font-bold ml-1">What's the Vibe?</label>
                <div class="relative">
                    <select id="vibeSelect" class="w-full bg-slate-900 border border-slate-600 rounded-xl p-4 text-white focus:ring-2 focus:ring-pink-500 outline-none appearance-none transition cursor-pointer text-lg">
                        <option value="Romantic & Intimate">‚ù§Ô∏è Romantic & Intimate</option>
                        <option value="Fun & Active">üé° Fun & Active</option>
                        <option value="Chill & Cozy">‚òï Chill & Cozy</option>
                        <option value="Foodie Adventure">üçú Foodie Adventure</option>
                        <option value="First Date (Safe & Fun)">üëã First Date (Safe & Fun)</option>
                        <option value="Cheap but Cute">üí∏ Cheap but Cute</option>
                    </select>
                </div>
            </div>

            <button onclick="generateDate()" id="generateBtn" class="w-full bg-pink-600 hover:bg-pink-500 text-white font-bold py-4 rounded-xl text-lg transition shadow-lg shadow-pink-500/20 active:scale-95 flex justify-center items-center gap-2">
                <span>‚ú® Plan My Date</span>
            </button>
        </div>

        <div id="resultCard" class="hidden w-full bg-slate-800 p-8 rounded-3xl border border-slate-700 relative animate-pop shadow-2xl mb-8">
            <div class="absolute -top-4 left-1/2 transform -translate-x-1/2 bg-slate-900 border border-slate-700 rounded-full px-4 py-1 text-xs text-pink-400 uppercase tracking-widest font-bold shadow-lg">
                AI Suggestion
            </div>
            
            <h3 id="dateTitle" class="text-2xl md:text-3xl font-bold mb-3 text-white leading-tight">Loading...</h3>
            <p id="dateDesc" class="text-slate-400 text-sm mb-6 leading-relaxed">
                Planning the perfect evening...
            </p>

            <a id="actionLink" href="https://www.amazon.com/s?k=couple+games&tag=your-tag-20" target="_blank" class="block w-full bg-slate-700 hover:bg-slate-600 text-white font-medium py-3 rounded-lg transition border border-slate-600">
                üé≤ Shop Couple Games
            </a>
            
            <div class="mt-4">
                <button onclick="generateDate()" class="text-pink-400 hover:text-pink-300 text-sm underline p-2">
                    Don't like it? Spin Again
                </button>
            </div>
        </div>

    </main>

    <footer class="text-center text-slate-600 py-8 border-t border-slate-800 text-sm mt-auto bg-slate-900">
        <p class="mb-2 font-medium text-slate-500">&copy; 2026 PickForMe.help</p>
        <p class="text-xs max-w-md mx-auto px-4 leading-relaxed opacity-70">
            Powered by Cloudflare Workers AI.<br>
            As an Amazon Associate we earn from qualifying purchases.
        </p>
    </footer>

    <script>
        // ‚úÖ ‰Ω†ÁöÑ Worker Âú∞ÂùÄ
        const WORKER_URL = "https://purple-waterfall-3d91.talvicraft.workers.dev"; 

        async function generateDate() {
            const vibe = document.getElementById('vibeSelect').value;
            const btn = document.getElementById('generateBtn');
            const card = document.getElementById('resultCard');

            // UI Áä∂ÊÄÅ
            btn.innerHTML = '<span>üíû Planning...</span>';
            btn.disabled = true;
            btn.classList.add('opacity-75');
            card.classList.add('hidden');

            const prompt = `Suggest 1 creative date night idea for a couple looking for a ${vibe} vibe. Return ONLY a raw JSON array of objects with keys: "title" and "desc" (max 20 words). Example: [{"title": "Living Room Fort", "desc": "Build a blanket fort and watch movies."}]`;

            try {
                const response = await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompt })
                });

                if (!response.ok) throw new Error('AI Error');
                const data = await response.json();

                if (data && data.length > 0) {
                    showDate(data[0]);
                } else {
                    throw new Error("No data");
                }
            } catch (error) {
                console.error(error);
                showDate({ title: "Netflix & Chill", desc: "The classic backup plan. AI is currently offline." });
            } finally {
                btn.innerHTML = '<span>‚ú® Plan My Date</span>';
                btn.disabled = false;
                btn.classList.remove('opacity-75');
            }
        }

        function showDate(data) {
            const card = document.getElementById('resultCard');
            document.getElementById('dateTitle').textContent = data.title;
            document.getElementById('dateDesc').textContent = data.desc;
            
            card.classList.remove('hidden');
            card.scrollIntoView({ behavior: 'smooth', block: 'center' });
            void card.offsetWidth; 
            card.classList.add('animate-pop');
        }
    </script>
</body>
</html>
